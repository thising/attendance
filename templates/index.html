{% block BLOCK_BODY %}
    {% include "block_my_class_list.html" %}
{% endblock %}

{% block BLOCK_CUSTOM_JS %}
<script type="text/javascript">
    $(document).ready(function(){
        $("#classbox0 :input:first").trigger("click");
    });

    $("#classbox0 :input").change(function() {
    	// TODO: uncheck a class, then check it
    	// button ALL will be checked automatically
    	// but then uncheck the ALL button
    	// nothing is processed
        if ($(this).is(":checked"))
        {
            $("#classbox1 :input").each(function() {
            	$(this).parent().addClass("active");
            	$(this).attr("checked", true);
            	$("#summary_" + $(this).attr("id")).show();
            });
        }
        else
        {
            $("#classbox1 :input").each(function() {
            	$(this).parent().removeClass("active");
            	$(this).attr("checked", false);
            	$("#summary_" + $(this).attr("id")).hide();
            });
        }
    });

    $("#classbox1 :input").change(function() {

    	var all = true;
        $("#classbox1 :input").each(function() {
            all = all && $(this).is(":checked");
            if ($(this).is(":checked")) {
            	$("#summary_" + $(this).attr("id")).show();
            	} else { 
            		$("#summary_" + $(this).attr("id")).hide();
            	}
        });

        if (all) {
        	$("#classbox0 :input:first").parent().addClass("active");
        	$("#classbox0 :input:first").attr("checked", true);
        } else {
        	$("#classbox0 :input:first").parent().removeClass("active");
        	$("#classbox0 :input:first").attr("checked", false);
        }
    });

    // 学生学期简报对话框
    $('.student-term-report-modal').on('click', function(e){
      e.preventDefault();
      $('#student_term_reports').modal('show').load($(this).attr('href'));
  });
</script> 
{% endblock %}
