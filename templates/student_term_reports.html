<!-- 模态框（Modal） -->
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">{{ name }}</h4>
        </div>
        <div class="modal-body">
            <div class="text-center">
                <table class="table table-striped table-bordered table-condensed">
                    <tr>
                        <th>时间</th>
                        <th>内容</th>
                        <th>详情</th>
                    </tr>
                    {% for r in reports %}
                    <tr>
                        <td>{{ r.0 }}</td>
                        <td>
                            {% if last_term %}
                            {{ r.1 }}
                            {% else %}
                            <form role="form" action="review_activity.html" method="post">
                                {% csrf_token %}
                                {% include "block_input_class_code.html" %}
                                <input type="hidden" name="aid" value="{{ r.4 }}">
                                <button class="btn btn-sm btn-default btn-block" type="submit">
                                    <div class="text-center">
                                        {{ r.1 }}
                                    </div>
                                </button>
                            </form>
                            {% endif %}
                        </td>
                        <td>{% if r.3 == "activity" %}<span class="label label-success">{% else %}<span class="label label-danger">{% endif %}{{ r.2 }}</span></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">知道了</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal -->
